        // Dynamically deleting element from any position
        function deleteEl(){
            let arr = [10,20,21,34,32,5,33,56,3] // this is the original array
            
            console.warn(arr)   // logging the array value into the console box
            let position = document.getElementById("position").value    // getting the position value from the input feild
            position=parseInt(position)     //converting postion value data type into the integer
            if(position>=0 && position < arr.length)   // checking the condition that position should be greater then or equal to zero and less the total length of the array
            {
                for(i=position;i<arr.length-1;i++)  // looping throughout the array from the giving position
                {
                    arr[i]=arr[i+1]      // shifting array element to its previous position
                }
            }
            arr.length = arr.length-1    // removing last position 
            console.warn(arr)
        }

    <input type="text" id="position" placeholder="position of deleting array">
    <button onclick="deleteEl()">Delete Element</button>
